<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css ">
    <link rel="stylesheet" href="css/utilis.css">
    <title>iBlog - Heaven for bloggers</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">

            <span><img src="img/logo.png" width="55px" alt=""></span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get" name="query">
                <input class="form-input" type="text" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>

        </div>
    </nav>
    <div class="contact-content m-auto max-width-1 font1">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel free to contact us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Phone No">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Email id">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How can i help you?" ></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer">
        <p>Copyright &copy; iBlog.com </p>
        <a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: Vecteezy</a>
    </div>
</body>

</html>
